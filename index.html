<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/styles.css">
        <meta charset="utf-8" />
        <meta
            name="description"
            content="おにやさんの配信、イベントなどの予定をまとめた非公式カレンダー" />
        <title>おにやカレンダー</title>
    </head>
    <body>
        <h1>おにやカレンダー</h1>
        <div class="calendar-container" id="calendar-container">
            <select class="year-select" id="year-select"></select>
            <select class="month-select" id="month-select"></select>
            
            <div class="schedule-box">
                <table class="calendar-table" id="calendar-table"></table>
                <p class="schedule-child">予定ボックス</p>
            </div>

        </div>

        <script type="module" src="scripts/script.js"></script>
        
        <div class="box">
            <p class="box-text">通知はこちら</p>
        </div>
    </body>
</html>
